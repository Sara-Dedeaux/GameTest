<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">


    <div class="container container-fluid text-center ">
        <br>
        <div class="row gameTitle">
            <h1>Game Name</h1>
        </div>
        <div class="row d-block d-sm-none">
            <p>Rotate to landscape or expand browser size to play</p>
        </div>

        <div class="row gamePlay">
            <div class="gameMap col-10 d-none d-sm-block " id="overlappingDiv"></div>
            <div class="row">
                <div class="arrowNav container-fluid col-2 d-none d-md-block  d-sm-block d-lg-none">
                    <div class="col-3">
                        <input type="image" id="up" src="img/arrow_upward_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" value="">
                    </div>
                    <div class="col-3">
                        <input type="image" id="down" src="img/arrow_downward_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" value="">
                    </div>
                </div>
                <div class="container screen col-8 d-none d-sm-block">
                    <br>
                    <canvas></canvas>
                </div>
                <div class="arrowNav container-fluid col-2 d-none d-md-block d-sm-block d-lg-none">
                    <div class="col-3">
                        <input type="image" id="left" src="img/arrow_left_alt_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" value="">
                    </div>
                    <div class="col-3">
                        <input type="image" id="right" src="img/arrow_right_alt_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" value="">
                    </div>
                </div>
            </div>
            <div class="row">
                <br>
            </div>
        </div>
        <div class="miniGames">
            <div class="startMenu  d-none d-sm-block">
                <br>
                <p  id="gameDiscription">Explore the map to find hidden challenges!</p>
                <p id="mobileDir" class="d-none d-md-block d-sm-block d-lg-none"> Controls: WASD or Click & Hold Arrows</p>
                <p id="largeDispDir" class="d-none d-lg-block">Controls: WASD </p>
            </div>
            <div class="inventory">
                <p id="wormCollect" class="d-none">Worms collected: </p>
            </div>
            <div class="wormGame container d-none ">
                
                <div class="row">
                    <div class="col-4">
                        <button id="return">Back to Map</button>
                    </div>
                    <div class="col-4">
                        <button id="play"></button>
                    </div>
                    <div class="col-4">
                        <button id="bet" class="d-none">Double or Nothing</button>
                    </div>
                </div>
            </div>
            <div class="fishingGame">
            </div>
        </div>
    </div>
    
</body>

</html>

<script src="gameZoneMap.js"></script>
<script src="collisionMap.js"></script>
<script src="classes.js"></script>

<body id="body">


    <div class="container container-fluid text-center ">
        <br>
        <div class="row gameTitle">
            <h1>Game Name</h1>
        </div>
        <div class="row d-block d-sm-none">
            <p>Rotate to landscape or expand browser size to play</p>
        </div>

        <div class="row gamePlay">
            <div class="gameMap col-10 d-none d-sm-block " id="overlappingDiv"></div>
            <div class="row">
                <div class="arrowNav container-fluid col-2 d-none d-md-block  d-sm-block d-lg-none">
                    <div class="col-3">
                        <img src="img/arrow_upward_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" class="navBtn"  id="up" alt="">
                    </div>
                    <div class="col-3">
                        <img src="img/arrow_downward_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" class="navBtn" id="right" >
                    </div>
                </div>
                <div class="container screen col-8 d-none d-sm-block">
                    <br>
                    <canvas></canvas>
                </div>
                <div class="arrowNav container-fluid col-2 d-none d-md-block d-sm-block d-lg-none">
                    <div class="col-3">
                        <img src="img/arrow_left_alt_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" class="navBtn"  id="left" alt="">
                    </div>
                    <div class="col-3">
                        <img src="img/arrow_right_alt_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" class="navBtn"  id="right" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <br>
            </div>
        </div>
        <div class="miniGames">
            <div class="startMenu  d-none d-sm-block">
                <br>
                <p>Explore the map to find hidden challenges!</p>
                <p class="d-none d-md-block d-sm-block d-lg-none"> Controls: WASD or Click & Hold Arrows</p>
                <p class="d-none d-lg-block">Controls: WASD </p>
            </div>
            <div class="wormGame container d-none ">
                <div class="row">
                    <div class="col-4">
                        <button id="return">Back to Map</button>
                    </div>
                    <div class="col-4">
                        <button id="dig">Dig!</button>
                    </div>
                    <div class="col-4">
                        <p>Worm Count: </p>
                        <button id="worm gamble">Double or nothing</button>
                    </div>
                </div>
            </div>
            <div class="fishingGame">
            </div>
        </div>
    </div>
    
</body>
